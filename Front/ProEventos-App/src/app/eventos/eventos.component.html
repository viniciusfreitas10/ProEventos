<script src="https://kit.fontawesome.com/f7a8512136.js" crossorigin="anonymous"></script>
<hr>
<div method="" class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro: </label>
        <input type="text" class="form-control mr2" placeholder="buscar" [(ngModel)]="filtroListaPaginaInicial">
    </div>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button type="button" class="btn btn-dark text-light" (click)="controleDeExibicaoDeImagem()" aria-controls="imagens">
                <i class="{{ExibirImagem ? 'fa fa-slash' : 'fa fa-eye'}}"></i>
                {{ExibirImagem ? "Ocultar" : "Exibir"}}
              </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Quantidade_Pessoas</th>
            <th>Lotes</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length > 0">
        <tr *ngFor="let evento of eventosFiltrado">
            <td>
                <img [collapse]="!ExibirImagem" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" [style.width.px]="ImageWidth" [style.margin.px]="ImageMargin"><img>
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DateTimeFormatPip}}</td>
            <td>{{evento.quantidadePessoas}}</td>
            <td>{{evento.lotes[0].nome}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm mr-2">
                 <i class="fa fa-edit"></i> Editar
                </button>
                <button type="button" class="btn btn-danger btn-sm mr-2">
                <i class="fa fa-trash"></i>  Excluir
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum evento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
